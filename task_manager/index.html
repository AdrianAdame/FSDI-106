<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Manager</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <h1>Super Task Manager</h1>

        <main>
            <section id="list" style="margin:0.5rem;">
                <div class="menu">
                    <button class="btn btn-info" id="btnDetails"><i class="fa-solid fa-eye"></i> Show/Hide Details</button>
                    <button class="btn btn-danger" id="btnDeleteAll"><i class="fa-solid fa-check-to-slot"></i> Delete all tasks</button>
                </div>
                <div class="container pending-tasks" style="overflow-y: auto;height: 80%;">
                    <!-- Tasks to be rendered here -->
                </div>
            </section>

            <section id="form" class="container">
                <div class="row g-3">
                    <div class="col-md-12">
                        <i id="iImportant" class="fa-solid fa-fire"></i>
                    </div>
                    <div class="form-floating col-md-12">
                        <input type="text" id="inputTitle" class="form-control" placeholder="Task title">
                        <label for="inputTitle" class="form-label">Task Title</label>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please insert a title!
                        </div>
                    </div>
                    <div class="form-floating col-md-12">
                        <input type="datetime-local" id="inputDate" class="form-control">
                        <label for="inputDate" class="form-label" placeholder="20XX/XX/XX">Start Date</label>
                    </div>
                    <div class="form-floating col-md-12">
                        <textarea type="text" id="inputDescription" rows="3" class="form-control" style="height: 80px"></textarea>
                        <label for="inputDescription" class="form-label">Description</label>
                    </div>
                    <div class="form-floating col-md-12">
                        <input type="color" id="inputColor" class="form-control">
                        <label for="inputColor" class="form-label">Color Label</label>
                    </div>
                    <div class="form-floating col-md-6">
                        <select name="inputStatus" id="inputStatus" class="form-select">
                            <option value="none" selected disabled>-- Select an option --</option>
                            <option value="New">New</option>
                            <option value="In Progress">In progress</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                        <label for="inputStatus" class="form-label">Status</label>
                    </div>
                    <div class="form-floating col-md-6">
                        <input type="number" id="inputBudget" class="form-control" placeholder="300">
                        <label for="inputBudget" class="form-label">Budget</label>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-p w-100" id="btnSave">Save Task</button>
                    </div>
                </div>
            </section>
        </main>

        <div id="error-alert" class="toast position-fixed bottom-0 end-0 align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Some inputs are invalid or empty!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="./scripts/task.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
